<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versil Game WebViews</title>
    <link rel="stylesheet" href="css/main/main.css" />
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../plugins/mdb/css/mdb.min.css" />
    <script src="../plugins/mdb/js/jquery.min.js"></script>
    <script src="../plugins/mdb/js/mdb.min.js"></script>
    <script src="../plugins/mdb/js/popper.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
  </head>
  <body onload="isWebViewReady(true)">
    <div class="LoginBox" id="LoginBox"></div>
    <div id="ChatBox"></div>
    <div class="ClothesBox" id="ClothesBox"></div>
    <div class="InventoryBox" id="InventoryBox"></div>
    <div class="vehicleInfoBox" id="vehicleInfoBox"></div>

    <div class="eyeTrackerBox" id="eyeTrackerBox">
      <i class="fa-regular fa-eye"></i>
      <div class="eyeTrackerMenuBox" id="eyeTrackerMenuBox">
        <div
          class="eyeTracker_button_close"
          id="eyeTracker_button_close"
          onclick="ButtonCloseEyeTrackerMenuPressed()"
        ></div>
        <div class="eyeTrackerObjectBox" id="eyeTrackerObjectBox"></div>
      </div>
    </div>

    <!-- HTMLCodes variables imported -->
    <script src="./js/WebJS/HTMLCodes.js"></script>
    <!-- importHTML Box -->
    <script src="./js/WebJS/importHTML.js"></script>
    <!-- Login Box -->
    <script src="./js/WebJS/login.js"></script>
    <script src="./js/lang/lang.js"></script>
    <script src="./js/events/login.js"></script>
    <!-- Chat Box -->
    <script src="./js/events/chat.js"></script>
    <!-- Clothes Box -->
    <script src="./js/events/clothes.js"></script>
    <!-- vehicleInfo Box -->
    <script src="./js/events/vehicleInfo.js"></script>
    <!-- eyeTracker Box -->
    <script src="./js/events/eyeTracker.js"></script>
    <!-- inventory Box -->
    <script src="./js/WebJS/inventory.js"></script>

    <script>
      function isWebViewReady(Status) {
        if ("alt" in window && Status) {
          console.log("load shode va rafte tu 5 saniye");
          setTimeout(() => {
            alt.emit("view:Ready");
          }, 5000);
          setTimeout(() => {
            alt.emit("TestListenerInVGView", "Inja Index.html has");
          }, 15000);
        }
      }
    </script>
  </body>
</html>
